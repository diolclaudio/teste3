<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
   {% extends 'pays/base.html'%}
   {% block content %}
   <div class="offset-1 col-10">
   <h1>Confirmar o pagamento da mensalidade</h1>
   <br>
   <br><br><br>
   </div>
   <div class="offset-1 col-10" id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ab7i5SEXtQpPpJwtClI_bV6SrETyUX_WFk633idTc1k7q0rz6NdfCq1C6VVcMTlnMB4nNJIiV-zIhGqy&currency=USD"></script>

    <script>

    var total = '{{pagar}}'

    var productId = '{{pagar.id}}'

        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>
   {% endblock content%}
</body>
</html>
